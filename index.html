<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Caluladora IMC</title>
</head>

<body>
    <main class="block">
        <h2>Calculadora IMC</h2>
        <div class="input-container">
            <form action="">
                <label for="altura">Altura:</label>
                <input type="number" name="altura" id="altura" placeholder="insira sua Altura">
                <label for="peso">Peso:</label>
                <input type="number" name="peso" id="peso" placeholder="insira o seu Peso">
        </div>
        <div class="container-submit">
            <input type="submit" name="calcular" id="calcular" value="CALCULAR">
            <input type="submit" name="limpar" id="limpar" value="LIMPAR">
        </div>
        </form>
    </main>
    <section>
        <div class="container-imc none">
            <h2>Seu IMC:<span id="valor-imc"></span></h2>
            <h3>Situação Atual:<span id="situacao"></span></h3>
            <h4>Confira as Classificações</h4>

            <table>
                <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                    <th>Obesidade</th>
                </tr>
                <tr>
                    <td>Menor que 18,5</td>
                    <td>Magreza</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td> Normal</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,9</td>
                    <td> Sobrepeso</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,9</td>
                    <td> Obesidade</td>
                    <td>Grau I</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,9</td>
                    <td> Obesidade</td>
                    <td>Grau II</td>
                </tr>
                <tr>
                    <td>Acima de 40</td>
                    <td> Obrsidade</td>
                    <td>Grau III</td>
                </tr>

            </table>
            <input id="voltar" type="submit" value="VOLTAR">
        </div>
    </section>
</body>

</html>
